name: 'publish'

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„ git å†å²è®°å½•

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: ${{ matrix.target }}
          cache-on-failure: true

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-${{ matrix.target }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-bun-
            ${{ runner.os }}-bun-

      - name: install frontend dependencies
        run: bun install

      - name: Generate release notes from git commits
        id: release_notes
        shell: bash
        run: |
          # è·å–ä¸Šä¸€ä¸ªç‰ˆæœ¬çš„ tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
          
          # ç”Ÿæˆæäº¤æ—¥å¿—
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## ğŸ“ æ›´æ–°å†…å®¹" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ“¦ å®‰è£…è¯´æ˜" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "è¯·ä»ä¸‹æ–¹ Assets ä¸­ä¸‹è½½é€‚åˆæ‚¨ç³»ç»Ÿçš„å®‰è£…åŒ…ï¼š" >> $GITHUB_OUTPUT
          echo "- **macOS (Apple Silicon)**: \`*_aarch64.dmg\` æˆ– \`*.app.tar.gz\`" >> $GITHUB_OUTPUT
          echo "- **macOS (Intel)**: \`*_x64.dmg\` æˆ– \`*.app.tar.gz\`" >> $GITHUB_OUTPUT
          echo "- **Windows**: \`*.msi\` æˆ– \`*.exe\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ”„ è‡ªåŠ¨æ›´æ–°" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "å¦‚æœæ‚¨å·²å®‰è£…æ—§ç‰ˆæœ¬ï¼Œåº”ç”¨ä¼šè‡ªåŠ¨æ£€æµ‹å¹¶æç¤ºæ›´æ–°ã€‚" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Watch Monkey v__VERSION__'
          releaseBody: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}

  sync-to-gitea:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release info
        id: release_info
        run: |
          # è·å–æœ€æ–°çš„ release ä¿¡æ¯
          RELEASE_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          
          # ä½¿ç”¨ç®€å•çš„å•è¡Œè¾“å‡º
          echo "tag_name=$(echo $RELEASE_DATA | jq -r '.tag_name')" >> $GITHUB_OUTPUT
          echo "name=$(echo $RELEASE_DATA | jq -r '.name')" >> $GITHUB_OUTPUT
          echo "draft=$(echo $RELEASE_DATA | jq -r '.draft')" >> $GITHUB_OUTPUT
          echo "prerelease=$(echo $RELEASE_DATA | jq -r '.prerelease')" >> $GITHUB_OUTPUT
          echo "release_id=$(echo $RELEASE_DATA | jq -r '.id')" >> $GITHUB_OUTPUT
          
          # ä½¿ç”¨ EOF åˆ†éš”ç¬¦å¤„ç†å¤šè¡Œ body å†…å®¹
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_DATA" | jq -r '.body' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download release assets
        run: |
          mkdir -p release-assets
          
          # è·å–æ‰€æœ‰ assets
          ASSETS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/${{ steps.release_info.outputs.release_id }}/assets")
          
          # ä¸‹è½½æ¯ä¸ª asset
          echo "$ASSETS" | jq -r '.[] | "\(.id) \(.name)"' | while read asset_id asset_name; do
            echo "Downloading $asset_name..."
            curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/octet-stream" \
              "https://api.github.com/repos/${{ github.repository }}/releases/assets/$asset_id" \
              -o "release-assets/$asset_name"
          done
          
          ls -lh release-assets/

      - name: Create or update Gitea release
        env:
          GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
          GITEA_URL: ${{ secrets.GITEA_URL }}
          GITEA_REPO: ${{ secrets.GITEA_REPO }}
        run: |
          TAG_NAME="${{ steps.release_info.outputs.tag_name }}"
          RELEASE_NAME="${{ steps.release_info.outputs.name }}"
          RELEASE_BODY="${{ steps.release_info.outputs.body }}"
          IS_DRAFT="${{ steps.release_info.outputs.draft }}"
          IS_PRERELEASE="${{ steps.release_info.outputs.prerelease }}"
          
          echo "ğŸ“¦ Syncing release: $RELEASE_NAME ($TAG_NAME)"
          echo "ğŸ¯ Target: $GITEA_URL/$GITEA_REPO"
          
          # æ£€æŸ¥ Gitea release æ˜¯å¦å·²å­˜åœ¨
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/release.json \
            -H "Authorization: token $GITEA_TOKEN" \
            "${GITEA_URL}/api/v1/repos/${GITEA_REPO}/releases/tags/${TAG_NAME}")
          
          if [ "$HTTP_CODE" == "200" ]; then
            echo "âš ï¸  Release already exists, deleting old one..."
            RELEASE_ID=$(jq -r '.id' /tmp/release.json)
            DELETE_CODE=$(curl -s -w "%{http_code}" -o /dev/null -X DELETE \
              -H "Authorization: token $GITEA_TOKEN" \
              "${GITEA_URL}/api/v1/repos/${GITEA_REPO}/releases/${RELEASE_ID}")
            
            if [ "$DELETE_CODE" != "204" ]; then
              echo "âŒ Failed to delete old release (HTTP $DELETE_CODE)"
              exit 1
            fi
            echo "âœ… Old release deleted"
          fi
          
          # å‡†å¤‡ JSON payloadï¼Œæ­£ç¡®å¤„ç†å¤šè¡Œå†…å®¹
          BODY_JSON=$(echo "$RELEASE_BODY" | jq -Rs .)
          
          # åˆ›å»ºæ–°çš„ release
          echo "ğŸš€ Creating new Gitea release..."
          CREATE_RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: token $GITEA_TOKEN" \
            -H "Content-Type: application/json" \
            "${GITEA_URL}/api/v1/repos/${GITEA_REPO}/releases" \
            -d @- <<EOF
          {
            "tag_name": "$TAG_NAME",
            "name": "$RELEASE_NAME",
            "body": $BODY_JSON,
            "draft": $IS_DRAFT,
            "prerelease": $IS_PRERELEASE
          }
          EOF
          )
          
          # åˆ†ç¦»å“åº”ä½“å’ŒçŠ¶æ€ç 
          HTTP_CODE=$(echo "$CREATE_RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$CREATE_RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" != "201" ]; then
            echo "âŒ Failed to create release (HTTP $HTTP_CODE)"
            echo "Response: $RESPONSE_BODY"
            exit 1
          fi
          
          GITEA_RELEASE_ID=$(echo "$RESPONSE_BODY" | jq -r '.id')
          echo "âœ… Created Gitea release with ID: $GITEA_RELEASE_ID"
          
          # ä¸Šä¼ æ‰€æœ‰ assets
          echo "ğŸ“¤ Uploading assets..."
          ASSET_COUNT=0
          for asset in release-assets/*; do
            if [ -f "$asset" ]; then
              filename=$(basename "$asset")
              filesize=$(ls -lh "$asset" | awk '{print $5}')
              echo "  â³ Uploading $filename ($filesize)..."
              
              UPLOAD_CODE=$(curl -s -w "%{http_code}" -o /dev/null \
                -H "Authorization: token $GITEA_TOKEN" \
                -F "attachment=@${asset}" \
                "${GITEA_URL}/api/v1/repos/${GITEA_REPO}/releases/${GITEA_RELEASE_ID}/assets?name=${filename}")
              
              if [ "$UPLOAD_CODE" == "201" ]; then
                echo "  âœ… Uploaded $filename"
                ASSET_COUNT=$((ASSET_COUNT + 1))
              else
                echo "  âŒ Failed to upload $filename (HTTP $UPLOAD_CODE)"
              fi
            fi
          done
          
          echo ""
          echo "ğŸ‰ Successfully synced release to Gitea!"
          echo "ğŸ“Š Summary:"
          echo "  - Release: $RELEASE_NAME"
          echo "  - Tag: $TAG_NAME"
          echo "  - Assets uploaded: $ASSET_COUNT"
          echo "  - URL: $GITEA_URL/$GITEA_REPO/releases/tag/$TAG_NAME"

