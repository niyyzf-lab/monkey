name: 'publish'

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'
          - platform: 'ubuntu-latest' # for Android
            args: '--target aarch64-linux-android'
            target: 'aarch64-linux-android'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„ git å†å²è®°å½•

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # macOS: ä¸¤ä¸ªæ¶æ„ï¼›Android: åªéœ€è¦ ARM64ï¼›Windows: ä½¿ç”¨é»˜è®¤
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.platform == 'ubuntu-latest' && 'aarch64-linux-android' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          # Android ä½¿ç”¨ç‰¹å®šçš„ç¼“å­˜é”®ï¼ˆåªåŒ…å« aarch64ï¼‰
          shared-key: ${{ matrix.platform == 'ubuntu-latest' && 'android-aarch64' || matrix.target }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          cache-on-failure: true
          # è®¾ç½®ç¼“å­˜è¿‡æœŸæ—¶é—´,é¿å…ç¼“å­˜è¿‡å¤§
          save-if: ${{ github.ref == 'refs/heads/release' }}
          # å¢åŠ  Android æ„å»ºçš„ç¼“å­˜ç›®å½•
          cache-directories: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-${{ matrix.target }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-bun-
            ${{ runner.os }}-bun-

      - name: install frontend dependencies
        run: bun install

      - name: Setup Android SDK
        if: matrix.platform == 'ubuntu-latest'
        uses: android-actions/setup-android@v3

      - name: Install Java
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('src-tauri/gen/android/**/*.gradle*', 'src-tauri/gen/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android build output
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/gen/android/.gradle
            src-tauri/gen/android/app/build
            src-tauri/gen/android/build
          key: ${{ runner.os }}-android-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-android-build-

      - name: Cache Android NDK
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/cache@v4
        id: ndk-cache
        with:
          path: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
          key: ${{ runner.os }}-ndk-27.0.12077973
          restore-keys: |
            ${{ runner.os }}-ndk-

      - name: Setup Android NDK
        if: matrix.platform == 'ubuntu-latest' && steps.ndk-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "ğŸ“¦ Downloading Android NDK..."
          sdkmanager "ndk;27.0.12077973"

      - name: Configure Android NDK environment
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          # Tauri éœ€è¦ NDK_HOME ç¯å¢ƒå˜é‡
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV
          echo "$ANDROID_HOME/ndk/27.0.12077973/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH
          echo "CC_aarch64_linux_android=aarch64-linux-android21-clang" >> $GITHUB_ENV
          echo "CXX_aarch64_linux_android=aarch64-linux-android21-clang++" >> $GITHUB_ENV
          echo "AR_aarch64_linux_android=llvm-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=aarch64-linux-android21-clang" >> $GITHUB_ENV
          echo "âœ… Android NDK configured"

      - name: Setup Android signing
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties
          
          echo "âœ… Android signing configured"
          cat keystore.properties | sed 's/password=.*/password=***/'

      - name: Set environment variables for build
        shell: bash
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'http://localhost:5678' }}" >> $GITHUB_ENV
          echo "âœ… Set VITE_API_BASE_URL for build process"

      - name: Get version from package.json
        id: get_version
        shell: bash
        run: |
          VERSION=$(cat package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: Generate release notes from git commits
        id: release_notes
        shell: bash
        run: |
          # è·å–ä¸Šä¸€ä¸ªç‰ˆæœ¬çš„ tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
          
          # ç”Ÿæˆæäº¤æ—¥å¿—
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## ğŸ“ æ›´æ–°å†…å®¹" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ“¦ å®‰è£…è¯´æ˜" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "è¯·ä»ä¸‹æ–¹ Assets ä¸­ä¸‹è½½é€‚åˆæ‚¨ç³»ç»Ÿçš„å®‰è£…åŒ…ï¼š" >> $GITHUB_OUTPUT
          echo "- **macOS (Apple Silicon)**: ä¸‹è½½åŒ…å« \`aarch64\` çš„ \`.dmg\` æˆ– \`.app.tar.gz\` æ–‡ä»¶" >> $GITHUB_OUTPUT
          echo "- **macOS (Intel)**: ä¸‹è½½åŒ…å« \`x64\` çš„ \`.dmg\` æˆ– \`.app.tar.gz\` æ–‡ä»¶" >> $GITHUB_OUTPUT
          echo "- **Windows**: ä¸‹è½½ \`.msi\` æˆ– \`.exe\` å®‰è£…æ–‡ä»¶" >> $GITHUB_OUTPUT
          echo "- **Android**: ä¸‹è½½ \`.apk\` æ–‡ä»¶" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ”„ è‡ªåŠ¨æ›´æ–°" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "å¦‚æœæ‚¨å·²å®‰è£…æ—§ç‰ˆæœ¬ï¼Œåº”ç”¨ä¼šè‡ªåŠ¨æ£€æµ‹å¹¶æç¤ºæ›´æ–°ã€‚" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Android ä½¿ç”¨ Tauri çš„ android build å‘½ä»¤ï¼ˆä»… ARM64ï¼‰
      - name: Build Android APK
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:5678' }}
        run: |
          echo "ğŸ¤– Building Android APK (ARM64 only)..."
          # --ci: éäº¤äº’æ¨¡å¼ï¼Œè·³è¿‡æç¤º
          # --apk: æ„å»º APK æ–‡ä»¶
          # --target: åªæ„å»º ARM64 æ¶æ„ï¼ˆç°ä»£ Android è®¾å¤‡ï¼‰
          bun tauri android build --ci --apk --target aarch64
          
          echo "âœ… Android APK built successfully"
          echo "ğŸ“¦ Generated APK files:"
          find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f -exec ls -lh {} \;

      # æ¡Œé¢å¹³å°ä½¿ç”¨ tauri-action
      - uses: tauri-apps/tauri-action@v0
        if: matrix.platform != 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Vite ç¯å¢ƒå˜é‡ - æ„å»ºæ—¶æ³¨å…¥
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:5678' }}
        with:
          tagName: ${{ steps.get_version.outputs.tag_name }}
          releaseName: 'Watch Monkey ${{ steps.get_version.outputs.tag_name }}'
          releaseBody: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}

      # ä¸º Android å•ç‹¬ä¸Šä¼  APK åˆ° Release
      - name: Upload Android APK to Release
        if: matrix.platform == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: 'Watch Monkey ${{ steps.get_version.outputs.tag_name }}'
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
          files: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # å®æ—¶åŒæ­¥åˆ° Giteaï¼ˆæ¯ä¸ªå¹³å°æ„å»ºå®Œæˆåç«‹å³æ‰§è¡Œï¼‰
      - name: Sync current platform to Gitea
        if: always() && (success() || failure())
        shell: bash
        env:
          GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
          GITEA_URL: ${{ secrets.GITEA_URL }}
          GITEA_REPO: ${{ secrets.GITEA_REPO }}
          TAG_NAME: ${{ steps.get_version.outputs.tag_name }}
          RELEASE_NAME: 'Watch Monkey ${{ steps.get_version.outputs.tag_name }}'
          RELEASE_BODY: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          PLATFORM: ${{ matrix.platform }}
          TARGET: ${{ matrix.target }}
        run: |
          # å¦‚æœæ²¡æœ‰é…ç½® Giteaï¼Œè·³è¿‡
          if [ -z "$GITEA_TOKEN" ] || [ -z "$GITEA_URL" ] || [ -z "$GITEA_REPO" ]; then
            echo "âš ï¸  Gitea not configured, skipping sync"
            exit 0
          fi
          
          echo "ğŸš€ Syncing $PLATFORM ($TARGET) to Gitea..."
          
          # æ£€æŸ¥æˆ–åˆ›å»º Gitea release
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/gitea_release.json \
            -H "Authorization: token $GITEA_TOKEN" \
            "${GITEA_URL}/api/v1/repos/${GITEA_REPO}/releases/tags/${TAG_NAME}")
          
          if [ "$HTTP_CODE" == "404" ]; then
            echo "ğŸ“ Creating new Gitea release..."
            BODY_JSON=$(printf '%s' "$RELEASE_BODY" | jq -Rs .)
            CREATE_RESPONSE=$(curl -s -w "\n%{http_code}" \
              -H "Authorization: token $GITEA_TOKEN" \
              -H "Content-Type: application/json" \
              "${GITEA_URL}/api/v1/repos/${GITEA_REPO}/releases" \
              -d @- <<EOF
          {
            "tag_name": "$TAG_NAME",
            "name": "$RELEASE_NAME",
            "body": $BODY_JSON,
            "draft": false,
            "prerelease": false
          }
          EOF
            )
            HTTP_CODE=$(echo "$CREATE_RESPONSE" | tail -n1)
            RESPONSE_BODY=$(echo "$CREATE_RESPONSE" | sed '$d')
            
            if [ "$HTTP_CODE" != "201" ]; then
              echo "âŒ Failed to create release (HTTP $HTTP_CODE)"
              exit 1
            fi
            GITEA_RELEASE_ID=$(echo "$RESPONSE_BODY" | jq -r '.id')
          else
            GITEA_RELEASE_ID=$(jq -r '.id' /tmp/gitea_release.json)
            echo "âœ… Found existing release with ID: $GITEA_RELEASE_ID"
          fi
          
          # æ”¶é›†å½“å‰å¹³å°çš„æ„å»ºäº§ç‰©
          echo "ğŸ“¦ Collecting assets for $PLATFORM..."
          mkdir -p /tmp/upload-assets
          
          if [ "$PLATFORM" == "ubuntu-latest" ]; then
            # Android APK
            find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f -exec cp {} /tmp/upload-assets/ \; 2>/dev/null || true
          else
            # æ¡Œé¢å¹³å°ï¼ˆä» GitHub Release ä¸‹è½½åˆšä¸Šä¼ çš„æ–‡ä»¶ï¼‰
            echo "â³ Waiting 15 seconds for GitHub Release upload to complete..."
            sleep 15
            
            # è·å– GitHub Release çš„æœ€æ–° assets
            echo "ğŸ“¥ Fetching release assets from GitHub..."
            GITHUB_ASSETS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG_NAME}")
            
            # æ ¹æ®å¹³å°ç¡®å®šæ–‡ä»¶åæ¨¡å¼å’Œæ’é™¤æ¨¡å¼
            case "$TARGET" in
              "aarch64-apple-darwin")
                PATTERN="aarch64"
                EXCLUDE_PATTERN=""
                ;;
              "x86_64-apple-darwin")
                PATTERN="x64"
                EXCLUDE_PATTERN="msi|exe"  # æ’é™¤ Windows æ–‡ä»¶
                ;;
              "x86_64-pc-windows-msvc")
                PATTERN="x64"
                EXCLUDE_PATTERN="dmg|app\\.tar"  # æ’é™¤ macOS æ–‡ä»¶
                ;;
              *)
                PATTERN="$TARGET"
                EXCLUDE_PATTERN=""
                ;;
            esac
            
            echo "ğŸ” Looking for files matching pattern: $PATTERN"
            if [ -n "$EXCLUDE_PATTERN" ]; then
              echo "ğŸš« Excluding pattern: $EXCLUDE_PATTERN"
            fi
            
            # æ ¹æ®å¹³å°å’Œæ¶æ„ç­›é€‰æ–‡ä»¶
            if [ -n "$EXCLUDE_PATTERN" ]; then
              echo "$GITHUB_ASSETS" | jq -r --arg pattern "$PATTERN" --arg exclude "$EXCLUDE_PATTERN" \
                '.assets[] | select(.name | contains($pattern)) | select(.name | test($exclude) | not) | "\(.id) \(.name)"'
            else
              echo "$GITHUB_ASSETS" | jq -r --arg pattern "$PATTERN" \
                '.assets[] | select(.name | contains($pattern)) | "\(.id) \(.name)"'
            fi | while read asset_id asset_name; do
                echo "  â³ Downloading $asset_name..."
                curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Accept: application/octet-stream" \
                  "https://api.github.com/repos/${{ github.repository }}/releases/assets/$asset_id" \
                  -o "/tmp/upload-assets/$asset_name"
                
                if [ -f "/tmp/upload-assets/$asset_name" ]; then
                  echo "  âœ… Downloaded $asset_name ($(ls -lh "/tmp/upload-assets/$asset_name" | awk '{print $5}'))"
                fi
              done
          fi
          
          # ä¸Šä¼ æ–‡ä»¶åˆ° Gitea
          UPLOADED=0
          for asset in /tmp/upload-assets/*; do
            if [ -f "$asset" ]; then
              filename=$(basename "$asset")
              filesize=$(ls -lh "$asset" | awk '{print $5}')
              
              # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å·²å­˜åœ¨
              EXISTING_ASSET=$(curl -s -H "Authorization: token $GITEA_TOKEN" \
                "${GITEA_URL}/api/v1/repos/${GITEA_REPO}/releases/${GITEA_RELEASE_ID}/assets" | \
                jq -r --arg name "$filename" '.[] | select(.name == $name) | .id')
              
              if [ -n "$EXISTING_ASSET" ]; then
                echo "  â­ï¸  Skipping $filename (already exists)"
                continue
              fi
              
              echo "  â³ Uploading $filename ($filesize)..."
              
              # å¤„ç† JSON æ–‡ä»¶ï¼šæ›¿æ¢ GitHub URL ä¸º Gitea URL
              if [[ "$filename" == *.json ]]; then
                GITHUB_REPO="${{ github.repository }}"
                sed -i.bak \
                  "s|https://github.com/${GITHUB_REPO}/releases/download/|${GITEA_URL}/${GITEA_REPO}/releases/download/|g; \
                   s|\(${GITEA_URL}/${GITEA_REPO}/releases/download/[^\"]*\)|\1?token=${GITEA_TOKEN}|g" \
                  "$asset" || true
                rm -f "${asset}.bak"
              fi
              
              UPLOAD_CODE=$(curl -s -w "%{http_code}" -o /dev/null \
                -H "Authorization: token $GITEA_TOKEN" \
                -F "attachment=@${asset}" \
                "${GITEA_URL}/api/v1/repos/${GITEA_REPO}/releases/${GITEA_RELEASE_ID}/assets?name=${filename}")
              
              if [ "$UPLOAD_CODE" == "201" ]; then
                echo "  âœ… Uploaded $filename"
                UPLOADED=$((UPLOADED + 1))
              else
                echo "  âŒ Failed to upload $filename (HTTP $UPLOAD_CODE)"
              fi
            fi
          done
          
          echo ""
          echo "ğŸ‰ Synced $PLATFORM: $UPLOADED file(s) uploaded"

  # åå¤‡åŒæ­¥ä»»åŠ¡ï¼šæ£€æŸ¥æ˜¯å¦æœ‰é—æ¼çš„æ–‡ä»¶éœ€è¦åŒæ­¥
  # æ³¨æ„ï¼šå¤§éƒ¨åˆ†æ–‡ä»¶å·²ç»åœ¨å„å¹³å°æ„å»ºå®Œæˆåå®æ—¶åŒæ­¥äº†
  sync-to-gitea:
    needs: publish-tauri
    runs-on: ubuntu-latest
    if: always()  # å³ä½¿æŸäº›å¹³å°å¤±è´¥ä¹Ÿè¿è¡Œ
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check and sync any missing files
        shell: bash
        run: |
          echo "ğŸ” Checking for any missing files that weren't synced in real-time..."
          echo "â„¹ï¸  Note: Most files should already be synced by individual platform jobs"

      - name: Get latest release info
        id: release_info
        shell: bash
        run: |
          # è·å–æœ€æ–°çš„ release ä¿¡æ¯
          RELEASE_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          
          # ä½¿ç”¨ç®€å•çš„å•è¡Œè¾“å‡º
          echo "tag_name=$(echo $RELEASE_DATA | jq -r '.tag_name')" >> $GITHUB_OUTPUT
          echo "name=$(echo $RELEASE_DATA | jq -r '.name')" >> $GITHUB_OUTPUT
          echo "draft=$(echo $RELEASE_DATA | jq -r '.draft')" >> $GITHUB_OUTPUT
          echo "prerelease=$(echo $RELEASE_DATA | jq -r '.prerelease')" >> $GITHUB_OUTPUT
          echo "release_id=$(echo $RELEASE_DATA | jq -r '.id')" >> $GITHUB_OUTPUT
          
          # ä½¿ç”¨ EOF åˆ†éš”ç¬¦å¤„ç†å¤šè¡Œ body å†…å®¹
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_DATA" | jq -r '.body' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download release assets
        shell: bash
        run: |
          mkdir -p release-assets
          
          # è·å–æ‰€æœ‰ assets
          ASSETS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/${{ steps.release_info.outputs.release_id }}/assets")
          
          # æ˜¾ç¤º asset ä¿¡æ¯
          echo "ğŸ“¦ Found assets:"
          echo "$ASSETS" | jq -r '.[] | "  - \(.name) (\(.size | tonumber / 1024 / 1024 | floor)MB)"'
          
          # ä¸‹è½½æ¯ä¸ª asset
          echo ""
          echo "â¬‡ï¸  Downloading assets..."
          echo "$ASSETS" | jq -r '.[] | "\(.id) \(.name)"' | while read asset_id asset_name; do
            echo "  â³ Downloading $asset_name..."
            curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/octet-stream" \
              "https://api.github.com/repos/${{ github.repository }}/releases/assets/$asset_id" \
              -o "release-assets/$asset_name"
            
            if [ -f "release-assets/$asset_name" ]; then
              echo "  âœ… Downloaded $asset_name ($(ls -lh "release-assets/$asset_name" | awk '{print $5}'))"
            else
              echo "  âŒ Failed to download $asset_name"
            fi
          done
          
          echo ""
          echo "ğŸ“‹ All downloaded files:"
          ls -lh release-assets/

      - name: Update URLs in JSON files
        shell: bash
        env:
          TAG_NAME: ${{ steps.release_info.outputs.tag_name }}
          GITEA_URL: ${{ secrets.GITEA_URL }}
          GITEA_REPO: ${{ secrets.GITEA_REPO }}
          GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
        run: |
          # è·å– GitHub ä»“åº“ä¿¡æ¯
          GITHUB_REPO="${{ github.repository }}"
          
          echo "ğŸ”„ Replacing GitHub URLs with Gitea URLs in JSON files..."
          
          # å¤„ç†æ‰€æœ‰ JSON æ–‡ä»¶
          find release-assets -name "*.json" -type f | while read -r json_file; do
            echo "  ğŸ“ Processing $(basename "$json_file")..."
            
            # æ›¿æ¢ GitHub ä¸‹è½½ URL ä¸º Gitea URLï¼Œå¹¶æ·»åŠ è®¿é—® token
            # æ ¼å¼ï¼šhttps://github.com/USER/REPO/releases/download/TAG/FILE
            # æ›¿æ¢ä¸ºï¼šGITEA_URL/GITEA_REPO/releases/download/TAG/FILE?token=TOKEN
            if [ -n "$GITEA_TOKEN" ]; then
              # å¦‚æœé…ç½®äº† tokenï¼Œåœ¨ URL åé¢æ·»åŠ  token
              sed -i.bak \
