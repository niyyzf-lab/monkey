<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 液态模糊效果 - 柔和版本 -->
    <filter id="liquid-blur-soft">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feTurbulence baseFrequency="0.015 0.03" numOctaves="2" seed="1" result="turbulence"/>
      <feDisplacementMap in="blur" in2="turbulence" scale="12" xChannelSelector="R" yChannelSelector="G" result="displacement"/>
      <feColorMatrix in="displacement" type="saturate" values="1.2"/>
    </filter>

    <!-- 液态模糊效果 - 标准版本 -->
    <filter id="liquid-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feTurbulence baseFrequency="0.02 0.05" numOctaves="3" seed="2" result="turbulence"/>
      <feDisplacementMap in="blur" in2="turbulence" scale="20" xChannelSelector="R" yChannelSelector="G" result="displacement"/>
      <feColorMatrix in="displacement" type="saturate" values="1.3"/>
    </filter>

    <!-- 液态模糊效果 - 强烈版本 -->
    <filter id="liquid-blur-strong">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur"/>
      <feTurbulence baseFrequency="0.03 0.06" numOctaves="4" seed="3" result="turbulence"/>
      <feDisplacementMap in="blur" in2="turbulence" scale="30" xChannelSelector="R" yChannelSelector="G" result="displacement"/>
      <feColorMatrix in="displacement" type="saturate" values="1.5"/>
    </filter>

    <!-- 玻璃折射效果 -->
    <filter id="glass-refraction">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="blur" in2="turbulence" scale="15" xChannelSelector="R" yChannelSelector="G" result="displacement"/>
      <feSpecularLighting in="displacement" surfaceScale="3" specularConstant="0.8" specularExponent="20" lighting-color="white" result="specular">
        <fePointLight x="100" y="100" z="200"/>
      </feSpecularLighting>
      <feComposite in="specular" in2="SourceAlpha" operator="in" result="specular"/>
      <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>

    <!-- 磨砂玻璃效果 -->
    <filter id="frosted-glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="blur" in2="turbulence" scale="8" xChannelSelector="R" yChannelSelector="G" result="displacement"/>
      <feColorMatrix in="displacement" type="matrix" values="1 0 0 0 0.05
                                                               0 1 0 0 0.05
                                                               0 0 1 0 0.05
                                                               0 0 0 1 0"/>
    </filter>
  </defs>
</svg>

