<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pwa_icons/32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Watch Monkey App - 股票监控分析</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="专业的股票监控和分析应用" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WatchMonkey" />
    <link rel="apple-touch-icon" href="/pwa_icons/icon.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/pwa_icons/128x128.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/pwa_icons/icon.png" />
    <!-- 主题初始化脚本 - 防止闪烁 -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
